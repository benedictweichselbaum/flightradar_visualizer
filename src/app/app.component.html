<main class="d-flex flex-nowrap">
  <h1 class="visually-hidden">Sidebars examples</h1>

  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Flightradar Visualizer</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" style="cursor: pointer">
        <a
           [ngClass]="{'nav-link': true, 'btn-toggle-nav': true, 'text-white': !isActiveTab('map'), 'active': isActiveTab('map')}"
           aria-current="page"
           (click)="changeTab('map')">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Map
        </a>
      </li>
      <li class="nav-item" style="cursor: pointer">
        <a
           [ngClass]="{'nav-link': true, 'btn-toggle-nav': true, 'text-white': !isActiveTab('settings'), 'active': isActiveTab('settings')}"
           (click)="changeTab('settings')"
        >
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Settings
        </a>
      </li>
    </ul>
  </div>

  <div class="container">
    <router-outlet></router-outlet>

  </div>
</main>
