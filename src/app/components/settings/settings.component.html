<div class="col">
  <form class="form-group" style="margin-top: 1rem">
    <label for="inputUrl">Server URL</label>
    <input
      type="url"
      class="form-control"
      id="inputUrl"
      placeholder="https://your.server.com"
      style="margin-top: .6rem"
      [formControl] = "urlFormControl"
    >
    <small id="urlHelp" class="form-text text-muted">The URL will not be saved anywhere.</small>
  </form>
  <div class="row" style="margin-top: .9rem;"></div>
  <button type="submit" class="btn btn-primary form-group" (click)="updateUrl()">Submit</button>
</div>
